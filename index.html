<!DOCTYPE html>
<html lang="en" data-theme="one" id="ohwell">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
</head>

<body class="theme-one">
    <div class="app-wrapper">
        <header>
            <div class="logo">
                <h1>calc</h1>
            </div>
            <div class="themes">
                <div class="theme">theme</div>
                <div class="change-theme">
                    <span class="numbers">1 2 3</span>
                    <div class="dot-box"><span class="dot"></span></div>
                </div>
            </div>
        </header>

        <main>
            <div id="output" class="output" dir="rtl"></div>
            <div class="grid-wrapper">
                <div class="calc-bttn bttn-number" id="bttn-seven">7</div>
                <div class="calc-bttn bttn-number" id="bttn-eight">8</div>
                <div class="calc-bttn bttn-number" id="bttn-nine">9</div>
                <div class="calc-bttn bttn-del" id="bttn-del">del</div>
                <div class="calc-bttn bttn-number" id="bttn-four">4</div>
                <div class="calc-bttn bttn-number" id="bttn-five">5</div>
                <div class="calc-bttn bttn-number" id="bttn-six">6</div>
                <div class="calc-bttn bttn-sign" id="bttn-add">+</div>
                <div class="calc-bttn bttn-number" id="bttn-one">1</div>
                <div class="calc-bttn bttn-number" id="bttn-two">2</div>
                <div class="calc-bttn bttn-number" id="bttn-three">3</div>
                <div class="calc-bttn bttn-sign" id="bttn-subtract">-</div>
                <div class="calc-bttn" id="bttn-dot">.</div>
                <div class="calc-bttn bttn-number" id="bttn-zero">0</div>
                <div class="calc-bttn bttn-sign" id="bttn-divide">/</div>
                <div class="calc-bttn bttn-sign" id="bttn-multiply">x</div>
                <div class="calc-bttn bttn-reset" id="bttn-reset">reset</div>
                <div class="calc-bttn bttn-equals" id="bttn-equals">=</div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
